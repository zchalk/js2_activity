<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Fitness</a>
      </div>
    </nav>
    <main class="d-flex justify-content-center align-items-center">
      <div class="card mt-3" style="width: 20rem">
        <img src="https://tinyurl.com/4v8f53vj" class="card-img-top" alt="workout" />
        <div class="card-body">
          <h5 class="card-title">Random Workout</h5>
          <ol id="exercise-list"></ol>
          <h6>Total Workout Duration: <span id="duration"></span> min</h6>
        </div>
      </div>
    </main>

    <!-- External script-->
    <script src="script.js"></script>
    <!-- Internal script-->
    <script type="text/javascript">
    //   <!--**********************************************-->

      // Add more exercises to the array to customize
      const exercises = [
        'Push-ups',
        'Sit-ups',
        'Bear Crawls',
        '1 mile run',
        '60 second plank',
        'Burpees',
        'Jumping Jacks',
        'Squats',
        'Weighted Squats',
        'Inch Worms',
      ];
      console.log(calculateWorkoutLength(exercises));
      // change the number argument for more random workout exercise
      const newWorkout = generateRandomExercises(exercises, 8);

    //   <!--**********************************************-->
      // Ignore the code below its just for printing to the page
      for (let i = 0; i < newWorkout.length; i++) {
        let liEl = document.createElement('li');
        liEl.textContent = newWorkout[i];
        document.getElementById('exercise-list').append(liEl);
      }

      duration.textContent = calculateWorkoutLength(newWorkout);
    </script>
  </body>
</html>
